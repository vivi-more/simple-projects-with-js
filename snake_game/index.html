<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Snake Game</title>
</head>

<body>
    <header>SNAKE GAME</header>

    <main>
        <section class="ball display-none"></section>
        <section class="snake-container">
            <div class="snake">
                <div class="head body"></div>
                <div class="body"></div>
            </div>
        </section>
        <section class="game-over display-none">GAME OVER</section>
        <section class="paused display-none">PAUSED!</section>
        <div class="rate">Rate: 0</div>
        <section class="controls">
            <div class="controls-container">
                <button class="pause">PAUSE</button>
                <button class="up">▲</button>
                <button class="reset">RESET</button>
                <button class="left">◄</button>
                <button class="down">▼</button>
                <button class="right">►</button>
            </div>
        </section>
    </main>
    <footer>&copy; vivi-mores</footer>
    <script src="script.js"></script>
</body>
</html>
